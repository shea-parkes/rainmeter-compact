[meterBarDisk]
Meter=Bar
MeterStyle=styleBar
MeasureName=MeasureDiskAccess
X=10
Y=12r
W=#meterWidth#
H=1

[meterUploadLabel]
Meter=String
MeterStyle=styleLeftText
X=10
Y=8r
W=#meterWidth#
H=14
Text=Upload

[meterUploadValue]
Meter=String
MeterStyle=styleRightText
