; Because measureIP returns the current upload speed in bytes, we must use AutoScale=1 to
; automatically scale the value into a more readable figure.

[meterUploadBar]
Meter=Bar
MeterStyle=styleBar
MeasureName=measureNetOut
X=10
Y=12r
W=#meterWidth#
H=1

[meterDownloadLabel]
Meter=String
MeterStyle=styleLeftText
X=10
Y=8r
W=#meterWidth#
H=14
Text=Download

[meterDownloadValue]
Meter=String
MeterStyle=styleRightText
MeasureName=measureNetIn
X=#rightMeterPosition#
Y=0r
W=#meterWidth#
H=14
Text=%1B/s
NumOfDecimals=1
AutoScale=1k

[meterDownloadBar]
Meter=Bar
MeterStyle=styleBar
MeasureName=measureNetIn
X=10
Y=12r
W=#meterWidth#
H=1

[meterBatteryLabel]
Meter=String
MeterStyle=styleLeftText
X=10
Y=8r
W=#meterWidth#
H=14
